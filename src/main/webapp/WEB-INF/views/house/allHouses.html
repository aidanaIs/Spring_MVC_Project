<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All houses</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 80%; margin: 0 auto">
    <div class="card" style="width: 18rem;" th:each="house:${houses}">
        <img th:src="${house.getImage()}" class="card-img-top" alt="House image">
        <div class="card-body">
            <h5 class="card-title">Houses: <span th:text="${house.address}"></span></h5>

            <a th:href="@{/houses/{id} (id=${house.getId()})}" class="btn btn-primary">Info</a>
            <a th:href="@{/houses/{id}/edit (id=${house.getId()})}" class="btn btn-primary">Update</a>

            <form th:method="DELETE" th:action="@{/houses/{id}/delete (id=${house.getId()}) }">
                <input type="submit" th:value="Delete">
            </form>

        </div>
    </div>
</div>

<button style="background-color: #4285F4;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 8px;">
    <a href="/houses/new" style="color: white; text-decoration: none;">Create new House</a>
</button>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
