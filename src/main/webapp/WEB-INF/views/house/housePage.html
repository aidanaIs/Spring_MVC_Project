<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>House page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>

<body>
<div class="card" style="width: 18rem;" th:object="${house}">
    <h5>User info</h5>
    <img th:src="${house.getImage()}" class="card-img-top" alt="User's photo">
    <div class="card-body">
        <h5 class="card-title" th:text="${house.getAddress()}">Full Name</h5>
        <p class="card-text">Id: <span th:text="${house.getId()}"></span></p>
        <p class="card-text">Country: <span th:text="${house.getCountry()}"></span></p>
        <p class="card-text">Description: <span th:text="${house.description}"></span></p>
<!--        <p class="card-text">Agency: <span th:text="${house.getAgency()}"></span></p>-->
        <p class="card-text">Booking: <span th:text="${house.getBooking()}"></span></p>
        <p class="card-text">House type: <span th:text="${house.getHouseType()}"></span></p>
        <p class="card-text">Price: <span th:text="${house.getPrice()}"></span></p>
        <p class="card-text">Room: <span th:text="${house.getRoom()}"></span></p>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
