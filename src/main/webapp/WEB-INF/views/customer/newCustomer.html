<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Customer</title>
</head>
<body>

<form th:method="POST" th:action="@{/customers/save}" th:object="${newCustomer}">

  <div>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
  </div>

  <div>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surName}" id="surname">
  </div>

  <div>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">
  </div>

  <div>
    <label for="phoneNumber">Phone Number</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
  </div>

  <div>
    <label for="gender">Gender</label>
    <input type="text" th:field="*{gender}" id="gender">
  </div>

  <div>
    <label for="dateOfBirth">Date of birth</label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth">
  </div>

  <button type="submit">
    Save button
  </button>

</form>

</body>
</html>
