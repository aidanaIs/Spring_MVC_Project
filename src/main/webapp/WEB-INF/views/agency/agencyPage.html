<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agency page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>

<body>
<div class="card" style="width: 18rem;" th:object="${agency}">
  <h5>User info</h5>
  <img th:src="${agency.getImage()}" class="card-img-top" alt="User's photo">
  <div class="card-body">
    <h5 class="card-title" th:text="${agency.getName()}">Full Name</h5>
    <p class="card-text">Country: <span th:text="${agency.getCountry()}"></span></p>
    <p class="card-text">Phone Number: <span th:text="${agency.getPhoneNumber()}"></span></p>
    <p class="card-text">Email: <span th:text="${agency.getEmail()}"></span></p>
  </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
