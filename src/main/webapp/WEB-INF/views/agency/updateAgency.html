<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Agency</title>
</head>
<body>

<form th:method="POST" th:action="@{/agencies/updateAgency/{id} (id=${editAgency.getId()})}"
      th:object="${editAgency}">
  <div>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
  </div>

  <div>
    <label for="country">Country</label>
    <input type="text" th:field="*{country}" id="country">
  </div>

  <div>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">
  </div>

  <div>
    <label for="phoneNumber">Phone Number</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
  </div>

  <div>
    <label for="image">Image</label>
    <input type="text" th:field="*{image}" id="image">
  </div>

  <button type="submit" class="btn btn-success">update</button>

</form>

</body>
</html>
