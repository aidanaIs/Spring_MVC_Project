<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>

<header>
    <button style="background-color:  #4285F4;
                    border: none;
                    color: white;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 4px 2px;
                    transition-duration: 0.4s;
                    cursor: pointer;
                    border-radius: 8px;">
        <a href="/customers" style="color: white; text-decoration: none;">Customers</a>
    </button>

    <button style="background-color:  #4285F4;
                    border: none;
                    color: white;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 4px 2px;
                    transition-duration: 0.4s;
                    cursor: pointer;
                    border-radius: 8px;">
        <a href="/houses" style="color: white; text-decoration: none;">Houses</a>
    </button>
    <button style="background-color:  #4285F4;
                    border: none;
                    color: white;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 4px 2px;
                    transition-duration: 0.4s;
                    cursor: pointer;
                    border-radius: 8px;">
        <a href="/bookings" style="color: white; text-decoration: none;">Bookings</a>
    </button>
    <button style="background-color:#32CD32;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 8px;">
        <a href="/agencies/searchAgencies" style="color: white; text-decoration: none;">Search Agencies</a>
    </button>

    <button style="background-color:#32CD32;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 8px;">
        <a href="/agencies/new" style="color: white; text-decoration: none;">Create new Agency</a>
    </button>

    <button style="background-color:#32CD32;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 8px;">
        <a href="/agencies/counter" style="color: white; text-decoration: none;">Counter</a>
    </button>
</header>

<div class="container" style="width: 80%; margin: 0 auto">
    <div class="card" style="width: 18rem;" th:each="agency:${agencies}">
        <img th:src="${agency.getImage()}" class="card-img-top" alt="Agencies image">
        <div class="card-body">
            <h5 class="card-title">Agency: <span th:text="${agency.getName()}"></span></h5>

            <a th:href="@{/agencies/{id} (id=${agency.getId()})}" class="btn btn-primary">Info</a>
            <a th:href="@{/agencies/{id}/edit (id=${agency.getId()})}" class="btn btn-primary">Update</a>

            <form th:method="DELETE" th:action="@{/agencies/{id}/delete (id=${agency.getId()}) }">
                <input type="submit" th:value="Delete">
            </form>
        </div>
    </div>
</div>

</body>
</html>
